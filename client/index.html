<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Recipe Collection</h1>
            <div id="user-and-theme-controls">
                <div id="user-controls" style="display: none;">
                    <span id="userInfo"></span>
                    <button id="logoutButton" class="button secondary-button">Logout</button>
                </div>
                <button id="themeToggleBtn" aria-label="Toggle dark mode">ðŸŒ™</button> <!-- Simple emoji toggle for now -->
            </div>
        </div>
    </header>

    <main class="container">
        <section id="auth-section">
            <h2>Login / Register</h2>
            <div class="auth-forms-container">
                <form id="loginForm" class="auth-form">
                    <h3>Login</h3>
                    <div>
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="button">Login</button>
                    <p>Don't have an account? <a href="#" id="showRegisterFormLink">Register here</a></p>
                </form>

                <form id="registerForm" class="auth-form" style="display: none;">
                    <h3>Register</h3>
                    <div>
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div>
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <button type="submit" class="button">Register</button>
                    <p>Already have an account? <a href="#" id="showLoginFormLink">Login here</a></p>
                </form>
            </div>
            <div id="authStatus" class="status-message"></div>
        </section>

        <div id="app-content" style="display: none;">
            <section id="add-recipe-section">
                <h2>Add New Recipe from URL</h2>
                <form id="addRecipeForm">
                    <input type="url" id="newRecipeUrlInput" name="recipeUrl" placeholder="Enter recipe URL (e.g., https://www.example.com/recipe)" required>
                    <button type="submit" id="addRecipeFromUrlBtn" class="button">Add Recipe</button>
                </form>
                <div id="addRecipeStatus" class="status-message"></div>
            </section>

            <div class="view-controls">
                <button id="viewToggleBtn" aria-label="Toggle list/grid view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon-grid"><path d="M3 3h8v8H3zm0 10h8v8H3zm10-10h8v8h-8zm0 10h8v8h-8z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon-list" style="display:none;"><path d="M3 4h18v2H3zm0 7h18v2H3zm0 7h18v2H3z"/></svg>
                </button>
            </div>

            <div id="recipes-container" class="recipes-grid">
                <div class="loading-spinner" id="loading">Loading recipes...</div>
                <!-- Recipes will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Edit Recipe Modal -->
    <div id="editRecipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Edit Recipe</h2>
            <form id="editRecipeForm">
                <input type="hidden" id="editRecipeId" name="recipeId">
                <div>
                    <label for="editRecipeName">Recipe Name:</label>
                    <input type="text" id="editRecipeName" name="name" required>
                </div>
                <div>
                    <label for="editRecipeIngredients">Ingredients:</label>
                    <div id="editIngredientsContainer"></div>
                    <button type="button" id="addIngredientBtn" class="button add-item-btn">+ Add Ingredient</button>
                </div>
                <div>
                    <label for="editRecipeInstructions">Instructions:</label>
                    <div id="editInstructionsContainer"></div>
                    <button type="button" id="addInstructionBtn" class="button add-item-btn">+ Add Instruction</button>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="button">Save Changes</button>
                    <button type="button" class="button secondary-button" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Recipe App</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
