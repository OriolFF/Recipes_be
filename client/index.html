<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Recipe Collection</h1>
    </header>
    <main>
        <section id="add-recipe-section">
            <h2>Add New Recipe from URL</h2>
            <form id="addRecipeForm">
                <input type="url" id="newRecipeUrlInput" name="recipeUrl" placeholder="Enter recipe URL (e.g., https://www.example.com/recipe)" required>
                <button type="submit" id="addRecipeFromUrlBtn" class="button">Add Recipe</button>
            </form>
            <div id="addRecipeStatus" class="status-message"></div>
        </section>

        <div id="recipes-container" class="recipes-grid">
            <div class="loading-spinner" id="loading">Loading recipes...</div>
            <!-- Recipes will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Edit Recipe Modal -->
    <div id="editRecipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Edit Recipe</h2>
            <form id="editRecipeForm">
                <input type="hidden" id="editRecipeId" name="recipeId">
                <div>
                    <label for="editRecipeName">Recipe Name:</label>
                    <input type="text" id="editRecipeName" name="name" required>
                </div>
                <div>
                    <label for="editRecipeIngredients">Ingredients:</label>
                    <div id="editIngredientsContainer"></div>
                    <button type="button" id="addIngredientBtn" class="button add-item-btn">+ Add Ingredient</button>
                </div>
                <div>
                    <label for="editRecipeInstructions">Instructions:</label>
                    <div id="editInstructionsContainer"></div>
                    <button type="button" id="addInstructionBtn" class="button add-item-btn">+ Add Instruction</button>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="button">Save Changes</button>
                    <button type="button" class="button secondary-button" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Recipe App</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
